<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body style="padding-left: 100px">
    <h1>Cadastro Aluno</h1>

    <form action="roles" method="get">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />

      <br />
      <br />

      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="idade" required />

      <br />
      <br />

      <label for="arquivo">Enviar arquivo</label>
      <input type="file" name="arquivo" id="arquivo" />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <br />
      <br />

      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" required />

      <br />
      <br />

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" name="nascimento" id="nascimento" required />

      <br />
      <br />

      <label for="phone">Telefone:</label>
      <input type="tel" name="phone" id="phone" placeholder="(XX)XXXXX-XXXX" />

      <br />
      <br />

      <label for="genero">Gênero:</label>
      <input type="radio" name="genero" id="genero" required />
      <label for="genero">Masculino</label>
      <input type="radio" name="genero" id="genero" />
      <label for="genero">Feminino</label>

      <br />
      <br />

      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Distrito Federal">Distrito Federal</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
      </select>

      <br />
      <br />

      <fieldset>
        <legend>Envia sua mensagem</legend>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem"></textarea>
      </fieldset>

      <br />
      <br />

      <label for="enviar">Enviar</label>
      <input type="submit" name="enviar" id="enviar" />
    </form>
  </body>
</html>
